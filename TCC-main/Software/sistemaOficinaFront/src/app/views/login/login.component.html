<div class="container" style="color:white">
  <form class="form mat-elevation-z8" #dadosUsuario="ngForm" (submit)="doLogin(dadosUsuario)">
              <img class="logo" src="..\\src\assets\logoOficina.png" alt="">
              <br>
              <h4>Login</h4>
              <br>
                <p>USU√ÅRIO:<br>
                    <input class="p-col-12" class="full-width" type="text" required name="nome" type="text" autocomplete="off" ng-model ngModel autocomplete="disabled" placeholder="Ex usuario da silva" [(ngModel)]="usuarioValido.nome" autocomplete="off" pInputText />
                </p>
                <p>SENHA:<br>
                      <input class="p-col-12" class="full-width"  required name="senha" type="password" ng-model ngModel autocomplete="disabled" autocomplete="off" placeholder="Ex. senhaSecreta@7854" [(ngModel)]="usuarioValido.senha" pInputText/>
                </p>
                <input type="submit" [disabled]="dadosUsuario.invalid" class="btn btn-outline-dark full-width mat-elevation-z4" color="primary" value="ENTRAR" >
            </form>
</div>
