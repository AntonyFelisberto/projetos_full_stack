<div class="card">
  <div class="container" style="color:white">
    <form class="form mat-elevation-z8" #dadosUsuario="ngForm" (submit)="adicionarUsuario(dadosUsuario)" >
      <img class="logo" src="..\\src\assets\logoOficina.png" alt="">
      <br>
      <h4>Cadastro de Usuário</h4>
      <br>
      <p>NOME:<br>
        <input class="p-col-12" class="full-width" id="nome" required ng-model ngModel autocomplete="disabled" autocomplete="off" required name="nome" type="text" autocomplete="off" placeholder="Ex. autor da silva" ng-model ngModel  type="text" minlength="3" maxlength="60" pInputText />
      </p>
      <p>SENHA:<br>
        <input class="p-col-12" class="full-width"  required name="senha" type="password" ng-model ngModel autocomplete="disabled" autocomplete="off"  placeholder="Ex. senhaSecreta@7854" minlength="8" pInputText/>
      </p>
      <p>RG:<br>
        <input class="p-col-12" class="full-width" required ng-model ngModel autocomplete="disabled" autocomplete="off" placeholder="Ex. 00.000.000-0" required name="rg" type="text" ng-model ngModel mask="00.000.000-0" autocomplete="new-phone" minlength="9" maxlength="12" pInputText />
      </p>
      <p>CPF:<br>
        <input class="p-col-12" class="full-width" autocomplete="disabled" autocomplete="off" placeholder="Ex. 000.000.000-00" required name="cpf" type="text" ng-model ngModel mask="000.000.000-00" minlength="11" maxlength="14" pInputText />
      </p>
      <p>EMAIL:<br>
        <input class="p-col-12" class="full-width" autocomplete="disabled" autocomplete="off" placeholder="Ex. meuMail@email.com" required name="email" type="email" ng-model ngModel minlength="3" maxlength="100" pInputText />
      </p>
      <p>TELEFONE:<br>
        <input class="p-col-12" class="full-width" autocomplete="disabled" placeholder="Ex. +5543999999999" required name="telefone" type="tel" mask="+0000000000000"  autocomplete="off" minlength="13" maxlength="14" ng-model ngModel pInputText />
      </p>
      <p>ENDEREÇO:<br>
        <input class="p-col-12" class="full-width" autocomplete="disabled" placeholder="Ex. rua silveira aloivera numero 147 ..." required name="endereco" type="text" minlength="5"  ng-model ngModel pInputText />
      </p>
      <p>CARGA HORARIA:<br>
        <input class="p-col-12" class="full-width" autocomplete="disabled"  required name="cargaHoraria" type="time" ng-model ngModel pInputText />
      </p>
      <p>CARGO:<br>
        <input class="p-col-12" class="full-width" autocomplete="disabled"  placeholder="Ex. admin" required name="cargo" type="text" minlength="2" ng-model ngModel autocomplete="disabled" minlength="2" pInputText />
      </p>
      <p-toast></p-toast>
      <input type="submit" [disabled]="dadosUsuario.invalid" class="btn btn-outline-dark full-width mat-elevation-z4"  value="CADASTRAR">
      <Br>
      <input type="reset" id="myCheck" class="btn btn-outline-dark  mat-elevation-z4" value="Limpar Campos" hidden>
    </form>
  </div>
</div>
