<div class="container mat-elevation-z8">
  <form class="form">
      <h1 class="fullWidth">Deletar cliente</h1>
      <img src="../../../assets/img/inclusao.svg" class="fullWidth" alt="Help desk">

      <section class="section">
          <mat-checkbox [disabled]="true" class="margin">Admin</mat-checkbox>
          <mat-checkbox [disabled]="true" class="margin">Cliente</mat-checkbox>
          <mat-checkbox [disabled]="true" class="margin">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input [(ngModel)]="client.name" name="name" matInput [disabled]="true">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Cpf</mat-label>
          <input [(ngModel)]="client.cpf" name="cpf" matInput [disabled]="true">
          <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="client.email" name="email" matInput [disabled]="true">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input [(ngModel)]="client.password" type="password" name="password" matInput [disabled]="true">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-raised-button color="accent">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>


 <p class="fullWidth"> by Antony Dos Santos Felisberto</p>
  </form>

</div>
